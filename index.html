<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie.es-Challenge</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- Custom Css -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header class="header">

    <div class="logo__container">
      <img src="./images/popcorn.png" class="popcorn">
      <span class="logo">Movie.es</span>
    </div>

    <div class="profile__container">
      <div class="profile__logo"></div>
      <div class="profile__toggle"></div>
    </div>

  </header>


  <section class="options">

    <div class="options__top">

      <div>
        <i class="fas fa-home"></i>
        <p>Home</p>
      </div>

      <div>
        <i class="fas fa-fire-alt"></i>
        <p>Trending</p>
      </div>

      <div>
        <i class="fas fa-heart"></i>
        <p>Likes</p>
      </div>

    </div>

    <div class="option__bottom">
      <div>
        <i class="fas fa-cog"></i>
        <p>Ajustes</p>
      </div>
    </div>

  </section>


</body>

</html>
